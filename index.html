<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Random Name Generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="text-center mb-4">
        <h1>Fantasy Name Generator</h1>
        <p>Fill out the form below to generate your fantasy name!</p>
      </div>

      <!-- Instructions Section -->
      <div class="alert alert-info">
        <p>Enter your first name, last name, favorite color, and other details into the form.</p>
        <p>Choose an option from the dropdown menu.</p>
        <p>Click the 'Generate Name' button to see your fantasy name!</p>
      </div>

      <!-- Form Section-->
      <form id="fantasyForm" class="mb-4">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>

        <div class="mb-3">
          <label for="favoriteColor" class="form-label">Favorite Color</label>
          <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
        </div>

        <div class="mb-3">
          <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
          <input type="text" class="form-control" id="favoriteAnimal" placeholder="Enter your favorite animal" required>
        </div>

        <div class="mb-3">
          <label for="roadType" class="form-label">Choose Road Type</label>
          <select id="roadType" class="form-select" required>
            <option value="" disabled selected>Select Road Type</option>
            <option value="road">Road</option>
            <option value="circle">Circle</option>
            <option value="street">Street</option>
            <option value="ave">Avenue</option>
            <option value="lane">Lane</option>
            <option value="drive">Drive</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="genFullName()">Generate Name</button>
      </form>

      <div class="result" id="result"></div>
    </div>
  </main>

  <footer class="text-center mt-auto">
    <p>Created by Brandon Marchese</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    
  <script src="script.js"></script>
</body>

</html>
